<div class="contact-us-form">
  <div class="half">
    [text* your-name placeholder "First Name"]
  </div>
    <div class="half">
    [text* your-name placeholder "Last Name"]
  </div>
</div>

<div class="contact-us-form">
  <div class="half">
     [tel* phone-number placeholder "Phone"]
  </div>
  <div class="half">
    [email email-address placeholder "Email Address"]
  </div>
</div>

<div class="contact-us-form">
  <div class="full cnt-your-subject">
     [text* your-subject placeholder "Subject"]
  </div>
</div>

<div class="contact-us-form">
  <div class="full">
    [textarea* messaes-box placeholder "Message"]
  </div>
</div>

<div class="contact-us-form">
  <div class="contact-btn">
     [submit "Send"]
  </div>
</div>
